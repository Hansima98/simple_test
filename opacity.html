<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Opacity</title>
    <style>
      #image1 {
        opacity: 0.5;
        filter: alpha(opacity=50);
      }
    </style>
  </head>
  <body>
    <h1>Image Opacity</h1>
    <img src="3Dimage.jpg" width="250" height="250" />Original Image
    <img id="image1" src="3Dimage.jpg" width="250" height="250" /> Image with
    50% opacity.
  </body>
</html>
